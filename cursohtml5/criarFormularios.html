<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form method="GET" action="">
     <fieldset>
         <legend>Conta</legend>
         <div>
            <label> Email:</label>
            <input type="email" name="email" minlength="8" multiple required/>
        </div>

        <div>
            <label> Senha:</label>
            <input type="password" name="senha" />
        </div>
     </fieldset>
      <fieldset>
          <legend>Dados pessoais</legend>
          <div>
            <label>Nome: </label>
            <input type="text" name="nome" placeholder="Ex Bruno" />
        </div>
        <div>
            <label>Telefone: </label>
            <input type="text" placeholder="(99) 9999-9999" required/>
        </div>
        <div>
            <input type="radio" value="Masculino" name="sexo" checked />
            <label>Masulino: </label>
            <input type="radio" value="Femenino" name="sexo" />
            <label>Femenino</label>
        </div>
        <div>
            <label>Data de Nascimento: </label>
            <input type="date" name="data_nascimento"/>
        </div>
        <div>
            <label>Foto de Perfil:</label>
            <input type="file" accept="image/." />
        </div>
      </fieldset>
        <fieldset>
            <legend>Endereço</legend>
            <div>
                <label>Rua:</label>
                <input type="text" name="rua" />
            </div>
            <div>
                <label>Complemento:</label>
                <input type="text" name="complemento"/>
            </div>
            <div>
                <label>Número:</label>
                <input type="number" name="numero" min="1" />
            </div>
            <div>
                <Label>Cidade:</Label>
                <input type="text" name="cidade"/>
            </div>
            <div>
                <label>Estado:</label>
                <select name="UF"> 
                    <option value="AC"> Acre </option>
                    <option value="AL"> Alagoas </option>
                    <option value="AP"> Amapa </option>
                    <option value="BA"> Bahia </option>
                    <option value="CE"> Ceará </option>
                    <option value="DF"> Distrito Federal </option>
                    <option value="ES"> Espiríto Santo </option>
                    <option value="GO "> Goias </option>
                    <option value="MA"> MaranhÃ£o </option>
                </select>
            </div>
        </fieldset>
     <fieldset>
         <legend>Anúncio</legend>
         <div>
            <label>Como você conheceu a Hello Pizza?</label>
            <textarea name="como_voce_conheceu_hello_pizza" maxlength="250" placeholder="Explique com poucas palavras como conheceu a Hello Pizza"></textarea>

        </div>
        <div>
            <input type="checkbox" checked>
            <label>Desejo receber e-mail de ofertas</label> 
        </div>
     </fieldset>
     <button type="submit"> Enviar</button>
    </form>
</body>

</html>
