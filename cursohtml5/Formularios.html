<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Formulários</title>
</head>
<body>
    <form method="post" action="">
        <label>Nome: </label>
        <input type="text" name="campoNome" placeholder="Insira aqui seu nome...">
        <br>
        <label>Idade: </label>
        <input type="number" name="campoIdade" min="0" max="115">
        <br>
        <label>Sexo: </label>
        <input type="radio" name="campoSexo" value="M">Masculino
        <input type="radio" name="campoSexo" value="F"> Femenino
        <br>
        <label>Interesses:</label>
        <br>
        <input type="checkbox" name="campoAutomovel"> Automóvel <br>
        <input type="checkbox" name="campoBarco"> Barco <br>
        <input type="checkbox" name="campoAvioes"> Aviões<br>
        <label>Estado cívil</label>
        <select name="campoEstadoCivil">
            
            <option value="S">Solteiro</option>
            <option value="C">Casado</option>
        </select>
            <br><br>
            <input type="reset" value="Limpar dados">
            <input type="submit" value="Enviar dados">
            
    </form>


</body>



</html>
