<!DOCTYPE html>
<header>
    <title>Canvas in HTML</title>
    <body>
        <section id="wrapper">
            <header>
                <h1>Canvas</h1>
            </header>
            <article>
                <canvas id="a" width="300" height="255"> </canvas>
            </article>
            <footer>by Antonia </footer>
        </section>
        <script>
            var my_canvas = document.getElementById("mycanvas ");
            var my_context = my_canvas.getContext("2d");
                my_gradient =  my_context.createLinearGradient(0,0,300,255);
                my_gradient.addColorStop (0, "black");
                my_gradient.addColorStop(1, "white");
                my_context.fillStyle = my_gradient;
                my_context.fillRect (0,0,300,255);
        </script>
    </body>
</header>
